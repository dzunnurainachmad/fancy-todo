<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="479836780130-fpbftgo10rsnh47b8gdf9nnupt9ebghs.apps.googleusercontent.com">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Fancy Todo</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="div-logout" class="">
      <button class="btn btn-outline-success" type="submit" id="nav-logout">Logout</button>
    </div>
  </nav>

  <!-- Register -->
  <div id="register" class="">
    <h1>Register</h1>
    <form id="register-form">
      <input type="text" class="form-control" placeholder="email" id="register-email"><br>
      <input type="password" class="form-control" placeholder="password" id="register-password"><br>
      <input type="submit" value="Register" class="btn btn-primary">
    </form>
  </div>
  <!-- log in -->
  <div id="login" class="">
    <h1>Log In</h1>
    <form id="login-form">
      <input type="text" class="form-control" placeholder="email" id="login-email"><br>
      <input type="password" class="form-control" placeholder="password" id="login-password"><br>
      <input type="submit" value="Log in" class="btn btn-primary">
    </form>
    <div>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </div>

  <!-- form add todo -->
  <div class="container" id="form-add">
    <h1>Fancy Todo</h1>
    <form action="" id="form-add-todo">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Title" id="new-todo-title">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Description" id="new-todo-description">
      </div>
      <div class="mb-3">
        <input type="date" id="new-todo-due-date">
      </div>
        <input type="submit" class="btn btn-primary" value="add todo">
    </form>
  </div>

  

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>
</html>
